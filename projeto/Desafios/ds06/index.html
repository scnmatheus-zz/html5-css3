<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir, passe o mouse<br> Sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul type="square">
        <li><abbr title="use a tag &lt;p&gt;">Paragráfo</abbr></li>
        <li><abbr title="use as tags &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <lI><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></lI>
        <li><abbr title="Use as tags &lt;code&gt; e se necessário &lt;pre&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use as tags &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use as tags &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
